<!DOCTYPE html>
<meta charset="UTF-8" />
<link rel="stylesheet" href="styles.css" />
<title>Registration Form</title>
<html lang="en">
  <head>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
  </head>
  <body>
    <form action="" method="post">
      <fieldset>
        <label for="first-name"
          >Enter Your First Name:<input type="first-name" id="first-name"
        /></label>
        <label for="last-name"
          >Enter Your Last Name:<input type="last-name" id="last-name"
        /></label>
        <label for="email">
          Enter Your Email:<input type="email" id="email"
        /></label>
        <label for="password"
          >Create a New Password:
          <input
            type="password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            id="password"
        /></label>
      </fieldset>
      <fieldset>
        <legend>Account type</legend>
        <label>
          <input type="radio" name="account-type" checked /> Personal
        </label>
        <label> <input type="radio" name="account-type" /> Business </label>
      </fieldset>
      <fieldset>
        <label>Upload a profile picture:<input type="file" /></label>
        <label
          >Input your age (years):<input type="number" min="13" max="90"
        /></label>
        <label
          >How did you hear about us?
          <select>
            <option value="">(select One)</option>
            <option value="1">FreeCodeCamp News</option>
            <option value="2">FreeCodeCamp YouTube Channel</option>
            <option value="3">FreeCodeCamp Forum</option>
            <option value="4">Others</option>
          </select>
        </label>
        <label for="bio"
          >Provide a bio:<textarea
            id="bio"
            placeholder="I like coding on the beach..."
            rows="3"
            cols="20"
          ></textarea>
        </label>
      </fieldset>
      <fieldset>
        <label>
          <input type="checkbox" />I accept the<a
            href="https://youtu.be/rEcqKJMUKzg?t=117"
            >Terms and conditions</a
          ></label
        >
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
